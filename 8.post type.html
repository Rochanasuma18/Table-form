<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Radio Buttons and Checkboxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>Form with Radio Buttons and Checkboxes</h1>

  <form action="#" method="post">

    <fieldset>
      <legend>Radio Buttons</legend>

      <label>
        <input type="radio" name="gender" value="male">
        Male
      </label>

      <label>
        <input type="radio" name="gender" value="female">
        Female
      </label>

      <label>
        <input type="radio" name="gender" value="other">
        Other
      </label>

    </fieldset>

    <fieldset>
      <legend>Checkboxes</legend>

      <label>
        <input type="checkbox" name="hobby" value="reading">
        Reading
      </label>

      <label>
        <input type="checkbox" name="hobby" value="traveling">
        Traveling
      </label>

      <label>
        <input type="checkbox" name="hobby" value="gaming">
        Gaming
      </label>

    </fieldset>

    <fieldset>
      <legend>Labels and Inputs</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

    </fieldset>

    <button type="submit">Submit</button>

  </form>

</body>
</html>
